<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="chat-container">
    <!-- Header -->
    <header class="chat-header">
      <h1 class="chat-title">
        <span class="logo">✨</span>
        AI Chat
      </h1>
      <div class="header-actions">
        <button id="clear-chat" class="icon-button" title="会話をクリア">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button id="open-settings" class="icon-button" title="設定">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- API Key Warning -->
    <div id="api-key-warning" class="warning-banner hidden">
      <span class="warning-icon">⚠️</span>
      <span class="warning-text">APIキーが設定されていません</span>
      <button id="go-to-settings" class="warning-action">設定へ</button>
    </div>

    <!-- Messages Area -->
    <main id="messages" class="chat-messages">
      <!-- Welcome message -->
      <div class="welcome-message" id="welcome-message">
        <div class="welcome-icon">💬</div>
        <h2>AIアシスタントへようこそ</h2>
        <p>質問を入力してください。英語表現、プログラミング、技術調査など、お手伝いします。</p>
        <div class="quick-prompts">
          <button class="quick-prompt" data-prompt="この英語表現は自然ですか？">英語チェック</button>
          <button class="quick-prompt" data-prompt="このコードの問題点を教えてください：">コードレビュー</button>
          <button class="quick-prompt" data-prompt="次の概念をわかりやすく説明してください：">概念説明</button>
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <footer class="chat-input-area">
      <div class="input-wrapper">
        <textarea 
          id="user-input" 
          placeholder="メッセージを入力... (Ctrl+Enterで送信)"
          rows="1"
          maxlength="30000"
        ></textarea>
        <button id="send-button" class="send-button" type="button" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <div class="input-footer">
        <span class="char-count"><span id="char-count">0</span> / 30000</span>
        <span class="model-indicator" id="model-indicator">gemini-1.5-flash</span>
      </div>
    </footer>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
  </div>

  <script type="module" src="sidepanel.js"></script>
</body>
</html>
